<h3 class="mb-3">Collaborateurs</h3>
<hr />

<div class="mb-3 form-inline justify-content-between">
  <button
    type="button"
    class="btn btn-outline-secondary"
    [routerLink]="['/employees/new-employee']"
    routerLinkActive="router-link-active"
  >
    Ajouter un collaborateur
  </button>
  <form class="form-inline">
    <input
      class="form-control mr-sm-2"
      type="search"
      placeholder="Search"
      name="employeeName"
      [(ngModel)]="employeeName"
    />
    <button
      class="btn btn-outline-success my-2 my-sm-0"
      (click)="searchEmployee(employeeName)"
    >
      Search
    </button>
  </form>
</div>

<div class="mb-3">
  <div class="panel panel-default" *ngIf="employee">
    <div class="panel-heading">
      <h4 class="panel-title">{{ employee.nameEmp }}</h4>
    </div>
    <div class="panel-body">
      <table class="table profile__table">
        <tbody>
          <tr>
            <th><strong>Service</strong></th>
            <td>
              <span *ngIf="employee.functionEmp.serviceFunction">{{
                employee.functionEmp.serviceFunction.nameService
              }}</span>
            </td>
          </tr>
          <tr>
            <th><strong>Fonction</strong></th>
            <td>
              <span *ngIf="employee.functionEmp">
                {{ employee.functionEmp.nameFunction }}
              </span>
            </td>
          </tr>
          <tr>
            <th><strong>Email</strong></th>
            <td>{{ employee.emailEmp }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
