<h3 class="mb-3">Nouveau Collaborateur</h3>
<hr />

<div class="mb-3 form-inline justify-content-between">
  <button
    type="button"
    class="btn btn-outline-secondary"
    [routerLink]="['/collaborateurs/new-collaborateur']"
    routerLinkActive="router-link-active"
  >
    Ajouter un collaborateur
  </button>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" />
    <button
      class="btn btn-outline-success my-2 my-sm-0"
      (click)="searchEmployee(search)"
    >
      Search
    </button>
  </form>
</div>

<div class="mb-3">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Nom et Prenom</label>
        <input
          [(ngModel)]="employee.nameEmp"
          type="text"
          class="form-control"
          name="nameEmp"
          placeholder="Nom et Prenom"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="inputPassword4">CIN</label>
        <input
          [(ngModel)]="employee.cinEmp"
          type="text"
          class="form-control"
          name="cin"
          placeholder="CIN"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="inputAddress">Matricule</label>
        <input
          [(ngModel)]="employee.matriculeEmp"
          type="text"
          class="form-control"
          name="matricule"
          placeholder="Matricule"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input
          [(ngModel)]="employee.emailEmp"
          type="text"
          class="form-control"
          name="email"
          placeholder="Email"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="phone">Telephone</label>
        <input
          [(ngModel)]="employee.phoneEmp"
          type="text"
          class="form-control"
          name="phone"
          placeholder="Telephone"
        />
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="fonction">Fonction</label>
        <select name="inputState" class="form-control">
          <option selected> </option>
          <option *ngFor="let f of functions">
            <span *ngIf="f.serviceFunction != null">
              {{ f.serviceFunction.nameService }} -</span
            >
            {{ f.nameFunction }}
          </option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="inputCity">Localisation</label>
        <select name="inputState" class="form-control">
          <option selected> </option>
          <option *ngFor="let l of localisations">{{
            l.nameLocalisation
          }}</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="exampleFormControlTextarea1">Commentaire</label>
        <textarea
          [(ngModel)]="employee.commentEmp"
          class="form-control"
          name="commentEmp"
          rows="3"
        ></textarea>
      </div>
    </div>
    <div>{{ employee | json }}</div>
    <button type="submit" class="btn btn-primary" (click)="saveEmployee()">
      Enregistrer
    </button>
  </form>
</div>
